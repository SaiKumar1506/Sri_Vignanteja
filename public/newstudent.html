<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vignanateja EM | Add-Edit Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-slate-50 min-h-screen font-sans">

<header class="bg-white shadow-sm border-b sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="bg-blue-600 text-white p-2 rounded-lg">
        <i class="fas fa-user-plus"></i>
      </div>
      <div>
        <h1 class="text-xl font-bold text-slate-800" id="pageTitle">Add New Student</h1>
        <p class="text-xs text-slate-500 font-medium uppercase tracking-wider">
          Student Management System
        </p>
      </div>
    </div>

    <a href="index.html"
      class="group flex items-center gap-2 px-4 py-2 rounded-xl border bg-white hover:bg-slate-50 transition font-semibold text-slate-600">
      <i class="fas fa-arrow-left text-sm group-hover:-translate-x-1 transition-transform"></i>
      Back to Dashboard
    </a>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">
<div class="grid lg:grid-cols-3 gap-8">

<!-- LEFT FORM -->
<div class="lg:col-span-2">
<div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8">
<form id="studentForm" class="space-y-5">

<div class="grid md:grid-cols-2 gap-5">
  <div>
    <label class="text-sm font-bold text-slate-700 ml-1">Student Full Name</label>
    <input id="stuName" required class="w-full p-3.5 bg-slate-50 border rounded-2xl">
  </div>
  <div>
    <label class="text-sm font-bold text-slate-700 ml-1">Parent Name</label>
    <input id="parentName" required class="w-full p-3.5 bg-slate-50 border rounded-2xl">
  </div>
</div>

<div class="grid md:grid-cols-2 gap-5">
  <div>
    <label class="text-sm font-bold text-slate-700 ml-1">Parent Contact Number</label>
    <input id="stuPhone" required maxlength="10" class="w-full p-3.5 bg-slate-50 border rounded-2xl">
  </div>
  <div>
    <label class="text-sm font-bold text-slate-700 ml-1">Assigned Class</label>
    <select id="stuClass" required class="w-full p-3.5 bg-slate-50 border rounded-2xl">
      <option value="">Choose Class...</option>
      <option>LKG Visista</option>
      <option>LKG Vijaya</option>
      <option>LKG Vijetha</option>
      <option>UKG Vinaya</option>
      <option>UKG Veena</option>
      <option>Class 1-Vishnu</option>
      <option>Class 1-Vidhya</option>
      <option>Class 2-Victory</option>
      <option>Class 3-Vishikha</option>
      <option>Class 4-Viswateja</option>
      <option>Class 5-Viswajith</option>
      <option>Class 6-Vijay Aditya</option>
      <option>Class 7-Vikram Adithya</option>
    </select>
  </div>
</div>

<div>
  <label class="text-sm font-bold text-slate-700 ml-1">Address</label>
  <textarea id="stuAddress" rows="3" required
    class="w-full p-3.5 bg-slate-50 border rounded-2xl"></textarea>
</div>

<!-- FEES -->
<div class="space-y-4">
  <div class="flex justify-between">
    <h3 class="font-bold">Total Fee</h3>
    <button type="button" id="addTotalFee" class="text-blue-600 text-sm">
      <i class="fas fa-plus"></i> Add Fee Item
    </button>
  </div>

  <div id="totalFeeContainer" class="space-y-3"></div>

  <div class="p-3 bg-blue-50 rounded-xl flex justify-between">
    <span class="font-bold">Total Amount:</span>
    <span id="totalFeeSum" class="font-bold">₹0</span>
  </div>

  <input type="hidden" id="stuTotal" value="0">
</div>

<!-- DATE -->
<div>
  <label class="text-sm font-bold text-slate-700 ml-1">Date</label>
  <input id="stuDate" type="date"
    class="w-full p-3.5 bg-slate-50 border rounded-2xl">
</div>

<button class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold">
  Save Student Record
</button>

</form>
</div>
</div>

<!-- RIGHT PREVIEW -->
<div class="bg-blue-600 rounded-3xl p-6 text-white shadow-xl">
  <h3 class="text-sm font-bold opacity-80 uppercase tracking-tighter mb-4">
    Live Preview
  </h3>

  <div class="space-y-1">
    <p id="prevName" class="text-2xl font-bold truncate">Student Name</p>
    <p class="opacity-90 text-sm">
      Parent: <span id="prevParentName">Not Provided</span>
    </p>
    <p id="prevClass" class="opacity-90 font-medium">
      Class: Not Selected
    </p>
  </div>

  <div class="mt-6 pt-6 border-t border-white/20">
    <div class="mb-4">
      <p class="text-[10px] uppercase font-bold opacity-70 mb-1">Address</p>
      <p id="prevAddress" class="text-sm opacity-90 truncate">
        No address provided
      </p>
    </div>

    <div class="flex justify-between items-end">
      <div>
        <p class="text-[10px] uppercase font-bold opacity-70">Total Fee</p>
        <p id="prevBalance" class="text-2xl font-black">₹0</p>
      </div>
      <div class="bg-white/20 p-3 rounded-2xl">
        <i class="fas fa-wallet fa-lg"></i>
      </div>
    </div>
  </div>
</div>

</div>
</main>

<script>
const API = "https://sri-vignanteja.onrender.com";

/* HELPERS */
const getId = () => new URLSearchParams(window.location.search).get("id");

/* ELEMENTS */
const totalFeeContainer = document.getElementById("totalFeeContainer");

/* FEE ROW */
function createFeeItem(type = "", amount = "") {
  const div = document.createElement("div");
  div.className = "flex items-center gap-3 p-3 bg-slate-50 rounded-xl";

  div.innerHTML = `
    <select class="fee-type flex-1 p-2 border rounded-lg">
      <option value="">Select Fee Type</option>
      <option value="School Fee">School Fee</option>
      <option value="Van Fee">Van Fee</option>
      <option value="Others">Others</option>
    </select>
    <input type="number" class="fee-amount w-32 p-2 border rounded-lg" value="${amount}">
    <button type="button" class="text-red-500">✖</button>
  `;

  div.querySelector(".fee-type").value = type;
  div.querySelector(".fee-amount").oninput = updateTotal;
  div.querySelector("button").onclick = () => { div.remove(); updateTotal(); };

  totalFeeContainer.appendChild(div);
}

function updateTotal() {
  let total = 0;
  document.querySelectorAll(".fee-amount").forEach(i => total += Number(i.value || 0));
  stuTotal.value = total;
  totalFeeSum.innerText = `₹${total}`;
  prevBalance.innerText = `₹${total}`;
}

function updatePreview() {
  prevName.innerText = stuName.value || "Student Name";
  prevParentName.innerText = parentName.value || "Not Provided";
  prevClass.innerText = stuClass.value ? `Class: ${stuClass.value}` : "Class: Not Selected";
  prevAddress.innerText = stuAddress.value || "No address provided";
}

/* SUBMIT */
studentForm.onsubmit = async e => {
  e.preventDefault();
  const id = getId();

  await fetch(id ? `${API}/students/update/${id}` : `${API}/students/add`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: stuName.value,
      parent_name: parentName.value,
      phone: stuPhone.value,
      class_name: stuClass.value,
      address: stuAddress.value,
      total_fee: Number(stuTotal.value)
    })
  });

  location.href = "list.html";
};

/* EDIT MODE */
const editId = getId();
if (editId) {
  pageTitle.innerText = "Edit Student Profile";
  fetch(`${API}/students/${editId}`)
    .then(r => r.json())
    .then(s => {
      stuName.value = s.name;
      parentName.value = s.parent_name;
      stuPhone.value = s.phone;
      stuClass.value = s.class_name;
      stuAddress.value = s.address || "";
      totalFeeContainer.innerHTML = "";
      if (s.fees?.length) s.fees.forEach(f => createFeeItem(f.fee_type, f.amount));
      else createFeeItem();
      updateTotal();
      updatePreview();
    });
}

/* INIT */
addTotalFee.onclick = () => createFeeItem();
createFeeItem();
updatePreview();
</script>

</body>
</html>
