<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance | Vignanateja EM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    .student-card { transition: all 0.2s ease; border-left: 4px solid transparent; }
    .student-card:hover { border-left-color: #7c3aed; background-color: #f5f3ff; }
  </style>
</head>

<body class="bg-slate-50 min-h-screen pb-10">

<header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100 shadow-sm">
  <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 text-slate-600 hover:bg-slate-900 hover:text-white transition-all">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div>
        <h1 class="text-xl font-extrabold text-slate-800">Attendance</h1>
        <p class="text-[10px] font-bold text-purple-600 uppercase tracking-widest">Mark Daily Roll Call</p>
      </div>
    </div>
    
    <div class="flex items-center gap-3">
      <a href="attendance1.html" class="flex items-center gap-2 px-4 py-2.5 rounded-xl border border-blue-200 bg-blue-50 text-blue-600 font-bold text-sm hover:bg-blue-100 transition-all">
        <i class="fas fa-history"></i>
        <span class="hidden sm:inline">View Records</span>
      </a>
      <button onclick="submitAttendance()" id="submitBtn" class="bg-purple-600 text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-purple-100 hover:bg-purple-700 active:scale-95 transition-all">
        Submit Data
      </button>
    </div>
  </div>
</header>

<main class="max-w-4xl mx-auto px-6 mt-8">
  <div class="bg-white p-6 rounded-[2rem] shadow-xl shadow-slate-200/50 border border-slate-100 mb-8">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
      <div class="flex-1">
        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Current Class</label>
        <select id="classSelect" class="block w-full mt-1 bg-slate-50 border-none rounded-2xl px-4 py-3 font-bold text-slate-700 focus:ring-2 focus:ring-purple-500 transition-all cursor-pointer">
            <option value="">-- Choose Class --</option>
        </select>
      </div>
      <div class="text-right">
          <p class="text-[10px] font-bold text-slate-400 uppercase">Total Students</p>
          <p id="countLabel" class="text-2xl font-black text-slate-800">0</p>
      </div>
    </div>
  </div>

  <div id="attendanceList" class="space-y-3">
     </div>
</main>

<script>
let activeStudents = [];

async function init() {
    try {
        const res = await fetch("http://localhost:3000/students");
        const allStudents = await res.json();
        const classes = [...new Set(allStudents.map(s => s.class_name))];
        const select = document.getElementById("classSelect");
        classes.forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        select.onchange = () => filterClass(allStudents);
    } catch (err) { alert("Server Offline ❌"); }
}

function filterClass(all) {
    const cls = document.getElementById("classSelect").value;
    const box = document.getElementById("attendanceList");
    activeStudents = all.filter(s => s.class_name === cls).map(s => ({...s, status: 'present'}));
    document.getElementById("countLabel").innerText = activeStudents.length;
    box.innerHTML = activeStudents.map(s => `
        <div class="student-card bg-white p-5 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-purple-50 text-purple-600 flex items-center justify-center font-bold">${s.name.charAt(0)}</div>
                <div><p class="font-bold text-slate-800">${s.name}</p><p class="text-[10px] text-slate-400 font-bold">${s.phone}</p></div>
            </div>
            <div class="flex items-center gap-3">
                <span id="label-${s.id}" class="text-[10px] font-black text-green-500 uppercase tracking-tighter">Present</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" checked onchange="toggleStatus(${s.id}, this)" class="sr-only peer">
                    <div class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:bg-green-500 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                </label>
            </div>
        </div>`).join("");
}

function toggleStatus(id, checkbox) {
    const student = activeStudents.find(s => s.id === id);
    const label = document.getElementById(`label-${id}`);
    student.status = checkbox.checked ? 'present' : 'absent';
    label.innerText = checkbox.checked ? "Present" : "Absent";
    label.className = checkbox.checked ? "text-[10px] font-black text-green-500 uppercase" : "text-[10px] font-black text-red-500 uppercase";
}

async function submitAttendance() {
    const cls = document.getElementById("classSelect").value;
    if(!cls) return alert("Select a class!");
    const btn = document.getElementById("submitBtn");
    btn.disabled = true; btn.innerText = "Saving...";
    const payload = {
        class_name: cls, date: new Date().toISOString().split('T')[0],
        total: activeStudents.length,
        present: activeStudents.filter(s => s.status === 'present').length,
        absent: activeStudents.filter(s => s.status === 'absent').length,
        student_records: activeStudents.map(s => ({ id: s.id, status: s.status }))
    };
    try {
        const res = await fetch("http://localhost:3000/attendance/submit", {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        if((await res.json()).success) { alert("✅ Attendance Recorded!"); window.location.href = "index.html"; }
    } catch (err) { alert("Error saving attendance ❌"); btn.disabled = false; btn.innerText = "Submit Data"; }
}
init();
</script>
</body>
</html>
