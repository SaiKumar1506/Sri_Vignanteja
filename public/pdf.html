<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vignanateja EM | Financial Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style> body { font-family: 'Plus Jakarta Sans', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen">

<header class="bg-white border-b sticky top-0 z-50 no-print shadow-sm p-4">
  <div class="max-w-6xl mx-auto flex items-center justify-between">
    <h1 class="text-xl font-bold">Financial Reports</h1>
    <a href="index.html" class="px-4 py-2 bg-slate-100 rounded-xl font-bold text-sm">Dashboard</a>
  </div>
</header>

<main class="max-w-6xl mx-auto p-4 md:p-8">
  <div class="bg-white rounded-3xl shadow-xl border overflow-hidden">
    <div class="p-6 bg-slate-50/50 border-b grid md:grid-cols-4 gap-4 no-print">
      <select id="classFilter" onchange="loadReport()" class="p-3 border rounded-xl font-bold outline-none"><option value="">All Classes</option></select>
      <input type="date" id="fromDate" onchange="loadReport()" class="p-3 border rounded-xl font-bold outline-none"/>
      <input type="date" id="toDate" onchange="loadReport()" class="p-3 border rounded-xl font-bold outline-none"/>
      <button onclick="window.print()" class="bg-slate-900 text-white p-3 rounded-xl font-bold"><i class="fas fa-print mr-2"></i> Print PDF</button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead class="bg-slate-50 text-[10px] uppercase font-black tracking-widest text-slate-400">
          <tr><th class="p-6">Student</th><th class="p-6">Class</th><th class="p-6">Date</th><th class="p-6 text-right">Amount</th></tr>
        </thead>
        <tbody id="feeTableBody" class="divide-y"></tbody>
        <tfoot class="bg-slate-900 text-white">
          <tr><td colspan="3" class="p-6 font-bold text-lg">Total Collection</td><td id="totalSumLabel" class="p-6 text-right font-black text-2xl">₹0</td></tr>
        </tfoot>
      </table>
      <div id="noData" class="hidden py-20 text-center"><p class="text-slate-400 font-bold">No records found.</p></div>
    </div>
  </div>
</main>

<script>
async function loadClasses() {
    const res = await fetch("http://localhost:3000/students");
    const students = await res.json();
    const classes = [...new Set(students.map(s => s.class_name))].filter(c => c);
    const select = document.getElementById("classFilter");
    classes.forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
}

async function loadReport() {
    const cls = document.getElementById("classFilter").value;
    const from = document.getElementById("fromDate").value;
    const to = document.getElementById("toDate").value;
    const tbody = document.getElementById("feeTableBody");
    const totalLabel = document.getElementById("totalSumLabel");

    let url = `http://localhost:3000/fees/report?class_name=${encodeURIComponent(cls)}&fromDate=${from}&toDate=${to}`;
    
    try {
        const res = await fetch(url);
        const data = await res.json();
        tbody.innerHTML = "";
        let total = 0;

        if (!data.length) {
            document.getElementById("noData").classList.remove("hidden");
            totalLabel.innerText = "₹0";
            return;
        }

        document.getElementById("noData").classList.add("hidden");
        data.forEach(row => {
            total += Number(row.amount);
            tbody.innerHTML += `<tr>
                <td class="p-6 font-bold">${row.name}</td>
                <td class="p-6 uppercase text-xs font-black text-slate-400">${row.class_name}</td>
                <td class="p-6 text-slate-500">${new Date(row.payment_date).toLocaleDateString("en-IN")}</td>
                <td class="p-6 text-right font-black text-blue-600">₹${Number(row.amount).toLocaleString()}</td>
            </tr>`;
        });
        totalLabel.innerText = `₹${total.toLocaleString()}`;
    } catch (e) { alert("Server connection failed!"); }
}

window.onload = () => { loadClasses(); loadReport(); };
</script>
</body>
</html>
