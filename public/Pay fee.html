<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Premium Fee Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .fee-item-row {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-[#f8fafc] min-h-screen pb-12">
    <div class="w-full h-2 bg-blue-600 mb-8"></div>

    <div class="max-w-2xl mx-auto px-4">
        <div class="flex items-center justify-between mb-8 bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
                    <i class="fas fa-user-graduate text-xl"></i>
                </div>
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Processing Fee For</p>
                    <h2 id="studentDisplayName" class="text-slate-800 font-bold">Student ID: <span class="text-blue-600">#---</span></h2>
                </div>
            </div>
            <a href="list.html" class="text-slate-400 hover:text-red-500 transition-colors">
                <i class="fas fa-times-circle text-2xl"></i>
            </a>
        </div>

        <div class="glass-card rounded-[2.5rem] shadow-xl shadow-blue-900/5 p-8 md:p-10">
            <header class="mb-10">
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Payment Entry</h1>
                <p class="text-slate-500 mt-2">Add specific fee components to generate a total invoice.</p>
            </header>

            <div id="feeContainer" class="space-y-4 mb-8">
                </div>

            <button 
                type="button" 
                id="addFeeItem" 
                class="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-500 font-semibold hover:border-blue-400 hover:text-blue-600 hover:bg-blue-50/50 transition-all flex items-center justify-center gap-2 group"
            >
                <div class="w-6 h-6 bg-slate-100 group-hover:bg-blue-100 rounded-lg flex items-center justify-center transition-colors">
                    <i class="fas fa-plus text-xs"></i>
                </div>
                Add Another Fee Component
            </button>

            <div class="mt-10 pt-8 border-t border-slate-100">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <span class="text-slate-500 font-medium">Grand Total</span>
                        <div class="flex items-center gap-2">
                            <span class="inline-block w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            <span class="text-xs text-slate-400 font-bold uppercase tracking-widest">Ready to Pay</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div id="totalSum" class="text-4xl font-black text-slate-900 tracking-tighter">₹0</div>
                    </div>
                </div>

                <button 
                    type="button" 
                    id="submitBtn"
                    class="w-full bg-slate-900 text-white p-5 rounded-2xl font-bold shadow-2xl shadow-slate-200 hover:bg-blue-600 active:scale-[0.98] transition-all flex items-center justify-center gap-3 text-lg"
                >
                    Complete Transaction
                    <i class="fas fa-arrow-right text-sm"></i>
                </button>
            </div>
        </div>
    </div>

<script>
const studentId = localStorage.getItem("feeStudentId");
if (!studentId) {
    alert("No student selected");
    window.location.href = "list.html";
} else {
    document.querySelector("#studentDisplayName span").innerText = `#${studentId}`;
}

const feeTypes = [
    { value: "school", label: "School Fee", icon: "fa-school" },
    { value: "van", label: "Van Fee", icon: "fa-bus" },
    { value: "others", label: "Others", icon: "fa-ellipsis-h" }
];

let feeItems = [];

function createFeeItem() {
    const div = document.createElement("div");
    div.className = "fee-item-row group bg-white border border-slate-200 p-5 rounded-2xl flex flex-wrap md:flex-nowrap items-center gap-4 hover:border-blue-200 hover:shadow-md transition-all";

    div.innerHTML = `
        <div class="flex-1 min-w-[200px]">
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Fee Category</label>
            <div class="relative">
                <select class="fee-type w-full appearance-none bg-slate-50 border-none rounded-xl px-4 py-3 text-slate-700 font-semibold focus:ring-2 focus:ring-blue-500 cursor-pointer">
                    <option value="">Select Category</option>
                    ${feeTypes.map(f => `<option value="${f.value}">${f.label}</option>`).join("")}
                </select>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                    <i class="fas fa-chevron-down text-xs"></i>
                </div>
            </div>
        </div>

        <div class="w-full md:w-40">
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Amount (₹)</label>
            <input type="number" class="fee-amount w-full bg-slate-50 border-none rounded-xl px-4 py-3 text-slate-700 font-bold placeholder:text-slate-300 focus:ring-2 focus:ring-blue-500" placeholder="0.00">
        </div>

        <button type="button" class="remove-btn mt-5 md:mt-0 p-3 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all">
            <i class="fas fa-trash-alt"></i>
        </button>
    `;

    const select = div.querySelector(".fee-type");
    const amount = div.querySelector(".fee-amount");
    const remove = div.querySelector(".remove-btn");

    remove.onclick = () => {
        div.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            div.remove();
            feeItems = feeItems.filter(i => i !== item);
            updateTotal();
        }, 200);
    };

    select.onchange = updateTotal;
    amount.oninput = updateTotal;

    const item = { select, amount };
    feeItems.push(item);

    document.getElementById("feeContainer").appendChild(div);
}

function updateTotal() {
    let total = 0;
    feeItems.forEach(i => total += Number(i.amount.value || 0));
    document.getElementById("totalSum").innerText = `₹${total.toLocaleString('en-IN')}`;
}

document.getElementById("addFeeItem").onclick = createFeeItem;

document.getElementById("submitBtn").onclick = async () => {
    const fees = feeItems
        .map(i => ({
            fee_type: i.select.value,
            amount: Number(i.amount.value)
        }))
        .filter(f => f.fee_type && f.amount > 0);

    if (!fees.length) {
        alert("Please add at least one valid fee item.");
        return;
    }

    const btn = document.getElementById("submitBtn");
btn.innerHTML = `<i class="fas fa-circle-notch animate-spin"></i> Processing...`;
btn.disabled = true;

try {
  const response = await fetch("http://localhost:3000/fees/pay", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ student_id: studentId, fees })
  });

  const result = await response.json();

  if (result.success) {
    localStorage.removeItem("feeStudentId");

    // ✅ FIXED: correct keys
    const query = new URLSearchParams({
      student: result.student_id,
      voucher: result.voucher_serial,
      amount: result.amount,
      date: result.date,          // ✅ WAS WRONG BEFORE
      fee_type: result.fee_type
    }).toString();

    window.location.href = `receipt.html?${query}`;
  } else {
    throw new Error("Payment failed");
  }

} catch (err) {
  alert("Error: " + err.message);
  btn.innerHTML = `Complete Transaction <i class="fas fa-arrow-right text-sm"></i>`;
  btn.disabled = false;
}

};

// Initial item
createFeeItem();
</script>

</body>
</html>
